<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
	user-scalable=no">
    
    <title></title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
    <link href="css/2004_bootstrap.css" rel="stylesheet"> 
	<link href="css/response.css" rel="stylesheet">
	<link href="css/developer.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
    
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    

  </head>
  <body>
  
	<div class="container">
		<form class="form-inline">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control">
			</div>
			
			<div class="form-group">
				<label>E-mail</label>
				<input type="e-mail" class="form-control">
			</div>
			
			<div class="form-group">
				<label>Comments</label>
				<textarea class="form-control">
				</textarea>
			</div>
			
			<div class="form-group">
				<div class="radio disabled">
					<label><input type="radio" name="answer">Yes</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="answer">No</label>
				</div>
			</div>	
			
				<div class="form-group">
				    <label> e-mail </label>
					<div class="input-group">
					  <span class="input-group-addon">@</span>
					  <input class="form-control" type="text">
				      <span class="input-group-addon">@</span>
					</div>
				</div>
				
			
	
		</form>
			
		<form>
			<div class="row">
				<div class="col-md-6">
						<div class="form-group">
						    <label>Who</label>
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-ok-sign">
								</span>
								<input type="text" class="form-control">
							</div>
						</div>	
				</div>
				<div class="col-md-6">
				  <div class="form-group has-error">
					<label>E-mail</label>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control">
					</div>
				  </div>
				</div>
				
				<div class="col-md-12">
				<div class="form-group">
					<label>Text</label>
						<textarea class="form-control"></textarea>
				</div>
				</div>
				
				<div class="col-md-12">
					<div class="form-group">
						<input class="btn btn-default" type="button" value="Send">
						<button class="btn btn-link">FFF</button>
						<a class="btn btn-info" href="#">RRR</a>
						<button class="btn btn-lg">FFF</button>
						<a class="btn btn-success" href="#">RRR</a>
						<a class="btn btn-block btn-info" href="#">RRR</a>
						<button class="btn btn-into active"><span class="glyphicon glyphicon-eye-open"></span>FFF</button>
						<button class="btn btn-into disabled">FFF</button>
					</div>
				</div>
				
				
			</div>			
		</form>	
	</div>
